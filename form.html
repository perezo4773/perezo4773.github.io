<!DOCTYPE html>
<html>
<head>
  <title>Eagles Super Bowl Form</title>
</head>
<body>

  <form style="background-color: black; color: white; padding: 20px; width: 400px; font-family: Arial; border-radius: 10px;">

    <h2 style="color: #00ff00a2;">Philadelphia Eagles Fan Form</h2>

    <!-- Dropdown -->
    <label for="sbYear">Super Bowl Championship Year:</label><br>
    <select id="sbYear" name="sbYear" style="margin-bottom: 15px; width: 100%;">
      <option value="2017">2017</option>
    </select><br>

    <!-- Radio buttons -->
    <fieldset style="border: 1px solid #00FF00; margin-bottom: 15px;">
      <legend style="color: #00FF00;">Favorite Eagles Player:</legend>
      <input type="radio" id="wentz" name="player" value="Wentz">
      <label for="wentz">Carson Wentz</label><br>

      <input type="radio" id="foles" name="player" value="Foles">
      <label for="foles">Nick Foles</label><br>

      <input type="radio" id="cox" name="player" value="Cox">
      <label for="cox">Fletcher Cox</label><br>

      <input type="radio" id="kelce" name="player" value="Kelce">
      <label for="kelce">Jason Kelce</label><br>

      <input type="radio" id="graham" name="player" value="Graham">
      <label for="graham">Brandon Graham</label>
    </fieldset>

    <!-- Comment box -->
    <label for="comment">Why is this Super Bowl team your favorite?</label><br>
    <textarea id="comment" name="comment" rows="4" cols="50"
      style="background-color: black; color: #00FF00; border: 1px solid #00FF00; width: 100%; margin-bottom: 15px;">
    </textarea><br>

    <!-- First name and city -->
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" style="width: 100%; margin-bottom: 10px;"><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" style="width: 100%; margin-bottom: 20px;"><br>

    <!-- Buttons -->
    <input type="submit" value="Submit"
      style="background-color: #00FF00; color: black; padding: 10px 20px; border: none; cursor: pointer;">
    <input type="reset" value="Reset"
      style="background-color: #00FF00; color: black; padding: 10px 20px; border: none; cursor: pointer; margin-left: 10px;"> 

      

         <div style="margin-top: 30px; width: 400px;">
    <iframe width="400" height="225" 
     src="https://www.youtube.com/embed/qW1xbhW2PEE"?autoplay=1&mute=1">
      title="Philadelphia Eagles Super Bowl LII Highlights" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      style="border: 3px solid #00FF00; border-radius: 10px;">
    </iframe>
  </div>

    
 

</form>

</body>
</html>
